<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard D3.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    * {
      font-family: sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 20px;
      background: #f9f9f9;
    }
    .dashboard-section {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    svg {
      border: 1px solid #aaa;
      background: #f0f0f0;
    }
  </style>
  <script>
    function coordsPixels(selector) {
      const svg = d3.select(selector).attr('cursor', 'crosshair');

      const txt = svg.append('text')
        .attr('x', 10)
        .attr('y', 20)
        .attr('fill', 'black')
        .attr('font-size', '14px');

      svg.on('mousemove', function(event) {
        const [x, y] = d3.pointer(event, this);
        txt.attr('x', x + 10)
           .attr('y', y + 10)
           .text(`${Math.round(x)}, ${Math.round(y)}`);
      });
    }

    function initDashboard() {
      coordsPixels('#coords');  // activa el dashboard de coordenadas
      // Aquí puedes inicializar los otros dashboards si necesitas más código JS
    }

    window.onload = initDashboard;
  </script>
</head>
<body>

  <h1>Dashboard D3.js - Visualizaciones Combinadas</h1>

  <!-- Dashboard 1: Coordenadas del Mouse -->
  <div class="dashboard-section">
    <h2>1. Coordenadas del Mouse</h2>
    <svg id="coords" width="400" height="300"></svg>
  </div>

  <!-- Dashboard 2: Otra visualización ya existente -->
  <div class="dashboard-section">
    <h2>2. Dashboard de ejemplo (en espera de implementación)</h2>
    <svg id="dashboard2" width="400" height="300"></svg>
  </div>

  <!-- Dashboard 3: Otro dashboard adicional -->
  <div class="dashboard-section">
    <h2>3. Otra visualización futura</h2>
    <svg id="dashboard3" width="400" height="300"></svg>
  </div>

</body>
</html>
