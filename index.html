<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Oscar D3.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    * {
      font-family: sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 20px;
    }
    .dashboard-section {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    svg {
      border: 1px solid #aaa;
      background: #f4f4f4;
    }
  </style>

  <script>
    // Visualización de coordenadas al mover el mouse sobre un SVG
    function coordsPixels(selector) {
      const svg = d3.select(selector).attr('cursor', 'crosshair');

      const txt = svg.append('text')
        .attr('x', 10)
        .attr('y', 20)
        .attr('fill', 'black')
        .attr('font-size', '14px');

      svg.on('mousemove', function(event) {
        const [x, y] = d3.pointer(event, this);
        txt.attr('x', x + 10)
           .attr('y', y + 10)
           .text(`${Math.round(x)}, ${Math.round(y)}`);
      });
    }

    // Aquí puedes agregar más funciones para otros dashboards
    function initDashboard() {
      coordsPixels('#coords');  // Activa el SVG de coordenadas
      // Llama otras funciones aquí para más dashboards
    }

    window.onload = initDashboard;
  </script>
</head>

<body>

  <h1>Dashboard D3.js - Visualizaciones</h1>

  <!-- Sección 1: Visualización de Coordenadas -->
  <div class="dashboard-section">
    <h2>1. Coordenadas del Mouse</h2>
    <svg id="coords" width="400" height="300"></svg>
  </div>

  <!-- Sección 2: Otra visualización de ejemplo -->
  <div class="dashboard-section">
    <h2>2. Otra gráfica con D3 (por ejemplo, una barra)</h2>
    <svg id="barras" width="400" height="300"></svg>
  </div>

  <!-- Sección 3: Puedes seguir añadiendo más gráficas aquí -->
  <div class="dashboard-section">
    <h2>3. Otra visualización futura</h2>
    <svg id="futuro" width="400" height="300"></svg>
  </div>

</body>
</html>
