<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard D3.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    * {
      font-family: sans-serif;
    }
  </style>
  <script>
    function coordsPixels(selector) {
      const svg = d3.select(selector).attr('cursor', 'crosshair');

      const txt = svg.append('text')
        .attr('x', 10)
        .attr('y', 20)
        .attr('fill', 'black')
        .attr('font-size', '14px');

      svg.on('mousemove', function(event) {
        const [x, y] = d3.pointer(event, this);
        txt.attr('x', x + 10)
           .attr('y', y + 10)
           .text(`${Math.round(x)}, ${Math.round(y)}`);
      });
    }

    // Ejecutar al cargar
    window.onload = () => {
      coordsPixels('#coords');
    };
  </script>
</head>

<body>
  <h1>Dashboard con Coordenadas</h1>

  <svg id="coords" width="400" height="300" style="background: lightgrey; border: 1px solid #aaa;">
    <!-- Aquí se mostrará el texto -->
  </svg>

</body>
</html>
